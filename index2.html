<!DOCTYPE html>
<html>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    .mySlides {display:none}
    .table th {
      text-align: center;
    }
    input {text-align: right;}
  </style>

  <body class="w3-border-left w3-border-right">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-light-grey w3-collapse w3-top" style="z-index:3;width:260px" id="mySidebar">
      <div class="w3-container w3-display-container w3-padding-16">
        <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-transparent w3-display-topright"></i>
        <h3>TRO Renewals</h3>

        <hr>
        <form action="/action_page.php" target="_blank">
          <p><label><i class="fa fa-calendar-o"></i> Property</label></p>
          <select id="propertyDropDown" class="w3-input w3-border" type="dropdown" name="property" required>
          </select>
          <br>
          <p><label><i class="fa fa-calendar-check-o"></i> Date Picker</label></p>
          <p style="margin: 0">from</p>
          <input class="w3-input w3-border" type="date" id="bDate" name="bDate" required>
          <br>
          <p style="margin: 0">to</p>
          <input class="w3-input w3-border" type="date" id="eDate" name="eDate" required>  
          <p style="margin-top:20px"><button class="w3-button w3-block w3-green w3-left-align" type="submit"><i class="fa fa-search w3-margin-right"></i> Search availability</button></p>
        </form>
      </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
      <span class="w3-bar-item">TRO Renewals</span>
      <a href="javascript:void(0)" class="w3-right w3-bar-item w3-button" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-white" style="margin-left:260px; margin-right: 0px">

      <!-- Push down content on small screens -->
      <div class="w3-hide-large" style="margin-top:80px"></div>

      <!-- Slideshow Header -->
        <div class="row" >
          <div class="col-md-4" id="datePicker" style="margin-left: 25px">
            <h2 class="w3-text-green">TRO Renewals</h2>
            <select id="unitTypeDropDown" class="w3-input w3-border" type="dropdown" name="property" required>
          </select>
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>    
          <div class="col-md-5" style= "float: right; margin-right: 150px">
            <table class="table table-striped table-bordered table-hover table-condensed w-25 table-sm" style="text-align: center; margin-top: 25px; float: right; ">
              <thead>
                <tr>
                    <th>Bucket</th>
                    <th>Target Rate</th>
                    <th>Min</th>
                    <th>Max</th>
                  </tr>
                </thead>
              <tbody class="">
                <tr>
                  <td>
                    <input id="highRange0" type="number" min="0" max="99" value="0" size="4" >% - 
                    <input id="lowRange0" type="number" min="0" max="99" value="2" size="4" >%
                  </td>
                  <td>
                    <input id="target0" type="number" min="0" max="99" value="50" size="4">%
                  </td>
                  <td>
                    <input id="min0" type="number" min="0" max="99" value="2" size="4">%
                  </td>
                  <td>
                    <input id="max0" type="number" min="0" max="99" value="3" size="4">%
                  </td>
                </tr>
                <tr>
                  <td>
                    <input id="highRange1" type="number" min="0" max="99" value="3" size="4" %>% - 
                    <input id="lowRange1" type="number" min="0" max="99" value="5" size="4" %>%
                  </td>
                  <td>
                    <input id="target1" type="number" min="0" max="99" value="75" size="4">%
                  </td>
                  <td>
                    <input id="min1" type="number" min="0" max="99" value="4" size="4">%
                  </td>
                  <td>
                    <input id="max1" type="number" min="0" max="99" value="10" size="4">%
                  </td>
                </tr>          
                <tr>
                  <td>
                    <input id="highRange2" type="number" min="0" max="99" value="6" size="4" %>% - 
                    <input id="lowRange2" type="number" min="0" max="99" value="100" size="4" %>%
                  </td>
                  <td>
                    <input id="target2" type="number" min="0" max="99" value="100" size="4">%
                  </td>
                  <td>
                    <input id="min2" type="number" min="0" max="99" value="5" size="4">%
                  </td>
                  <td>
                    <input id="max2" type="number" min="0" max="99" value="10" size="4">%
                  </td>
                </tr>                    
              </tbody>
              <tbody id = tbody2 class="hide">
                <tr>
                  <td>
                    <input id="highRange1" type="text" name="" value="12" size="4" %>% - 
                    <input type="text" name="" value="" size="4">%
                  </td>
                  <td>
                    <input type="text" name="">
                  </td>
                  <td>
                    <input type="text" name="">
                  </td>
                  <td>
                    <input type="text" name="">
                  </td>
                </tr>
                <tr>
                  <td>
                    <input id="highRange2" type="text" name="" value="12" size="4" >% - 
                    <input type="text" name="" value="" size="4">
                  </td>
                  <td>
                     <input type="text" name="">
                  </td>
                  <td>
                    <input type="text" name="">
                  </td>
                  <td>
                    <input type="text" name="">
                  </td>
                </tr>          
                <tr>
                  <td>
                    <input type="text" name=""> - 
                    <input type="text" name="">
                  </td>
                  <td>
                    <input type="text" name="">
                  </td>
                  <td>
                    <input type="text" name="">
                  </td>
                  <td>
                    <input type="text" name="">
                  </td>
                </tr>                    
              </tbody>
            </table>  
          </div>
        </div>
      </div>
      <hr>
       <div class="container">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <thead id="tableHeader">
            </thead>
            <tbody id="tableBody"> 
            </tbody>
          </table>
       </div> 
    </div>

    

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
